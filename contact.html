<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact · Park JY</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    :root { --fg:#0f172a; --muted:#6b7280; --bg:#f8fafc; --card:#ffffff; --pri:#2563eb;}
    *{box-sizing:border-box} html,body{margin:0;padding:0;font-family:Inter,system-ui; color:var(--fg); background:var(--bg);}
    a{color:var(--pri); text-decoration:none}
    .wrap{max-width:600px;margin:48px auto;padding:20px}
    header{display:flex;justify-content:space-between;align-items:center;margin-bottom:32px}
    .brand{font-weight:800;font-size:20px}
    nav a{margin-left:16px;color:var(--muted)}
    h1{font-size:28px;margin:0 0 24px}
    form{background:var(--card);padding:24px;border-radius:12px;box-shadow:0 6px 20px rgba(0,0,0,.05);}
    label{display:block;margin-top:12px;font-weight:600}
    input,textarea{width:100%;padding:12px;border:1px solid #d1d5db;border-radius:8px;margin-top:6px;font-size:14px}
    button{margin-top:16px;padding:12px 20px;background:var(--pri);color:#fff;border:none;border-radius:8px;font-size:16px;cursor:pointer}
    button:hover{filter:brightness(.95)}
    footer{margin:48px 0 16px;color:var(--muted);font-size:14px;text-align:center}


  :root{
    --fg:#0f172a; --muted:#6b7280; --bg:#f8fafc; --card:#ffffff; --pri:#2563eb;
  }
  *{box-sizing:border-box}
  html,body{margin:0;padding:0;font-family:Inter,system-ui,-apple-system,Segoe UI,Arial,sans-serif;color:var(--fg);background:var(--bg)}
  a{color:var(--pri);text-decoration:none}
  a:hover{text-decoration:underline}

  /* ← 공통 레이아웃(세 페이지 통일 포인트) */
  .wrap{max-width:1000px; margin:48px auto; padding:0 20px;}

  /* 헤더/내비 */
  header{display:flex;justify-content:space-between;align-items:center;margin-bottom:32px}
  .brand{font-weight:800;font-size:20px}
  nav a{margin-left:16px;color:var(--muted)}

  /* 제목/푸터 */
  h1{font-size:28px;margin:0 0 24px}
  footer{margin:48px 0 16px;color:var(--muted);font-size:14px;text-align:center}
    
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <a class="brand" href="https://iamparrk.github.io/Portfolio/">Park JY</a>
      <nav>
        <a href="https://iamparrk.github.io/Portfolio/">About</a>
        <a href="https://iamparrk.github.io/Portfolio/portfolio.html">Projects</a>
        <a href="https://iamparrk.github.io/Portfolio/contact.html">Contact</a>
      </nav>
    </header>

    <h1>Contact</h1>
<form id="fs-form">
  <label>이름
    <input type="text" name="name" required>
  </label>
  <label>이메일
    <input type="email" name="email" required>
  </label>
  <label>메시지
    <textarea name="message" rows="5" required></textarea>
  </label>
  <input type="hidden" name="_subject" value="Portfolio 문의">
  <input type="text" name="_gotcha" style="display:none"> <!-- 봇 방지 -->
  <button type="submit">보내기</button>
  <p id="fs-msg" style="margin-top:8px;color:#6b7280"></p>
</form>

<!-- 간단 토스트 -->
<div id="toast" style="
  position:fixed; left:50%; bottom:24px; transform:translateX(-50%);
  background:#111827; color:#fff; padding:10px 14px; border-radius:8px;
  font-size:14px; display:none; z-index:50;">보냈습니다! 곧 답장드릴게요 🙌</div>

<script>
const ENDPOINT = 'FORM_ENDPOINT_HERE'; // ← 여기를 본인 Endpoint로!
const form = document.getElementById('fs-form');
const msg  = document.getElementById('fs-msg');
const toast = document.getElementById('toast');

form.addEventListener('submit', async (e) => {
  e.preventDefault();                // 페이지 이동 막기
  msg.textContent = '전송 중...';
  try {
    const res = await fetch(ENDPOINT, {
      method: 'POST',
      headers: { 'Accept': 'application/json' },
      body: new FormData(form)
    });
    if (res.ok) {
      msg.textContent = '';
      form.reset();
      // 토스트 잠깐 보여주기
      toast.style.display = 'block';
      setTimeout(() => toast.style.display = 'none', 2500);
    } else {
      const data = await res.json().catch(() => ({}));
      msg.textContent = (data && data.error) ? data.error : '전송 실패: 잠시 후 다시 시도해주세요.';
    }
  } catch {
    msg.textContent = '네트워크 오류가 발생했어요.';
  }
});
</script>


    <footer>© <span id="y"></span> Park JY. All rights reserved.</footer>
  </div>
  <script>document.getElementById('y').textContent=new Date().getFullYear()</script>
</body>
</html>

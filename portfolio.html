<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Portfolio · Park JY</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    :root { --fg:#0f172a; --muted:#6b7280; --bg:#f8fafc; --card:#ffffff; --pri:#2563eb;}
    *{box-sizing:border-box} html,body{margin:0;padding:0;font-family:Inter,system-ui; color:var(--fg); background:var(--bg);}
    a{color:var(--pri); text-decoration:none} a:hover{text-decoration:underline}
    .wrap{max-width:1000px;margin:48px auto;padding:0 20px}
    header{display:flex;justify-content:space-between;align-items:center;margin-bottom:32px}
    .brand{font-weight:800;font-size:20px}
    nav a{margin-left:16px;color:var(--muted)}
    h1{font-size:28px;margin:0 0 24px}
    .grid{display:grid;gap:16px;grid-template-columns:repeat(auto-fit,minmax(250px,1fr))}
    .thumb{width:100%;border-radius:12px;cursor:pointer;transition:.2s}
    .thumb:hover{transform:scale(1.02)}
    .modal{display:none;position:fixed;z-index:10;left:0;top:0;width:100%;height:100%;background:rgba(0,0,0,.8);}
    .modal img{display:block;max-width:80%;max-height:80%;margin:60px auto;border-radius:12px}
    .modal:target{display:block}
    .close{display:block;text-align:center;margin-top:12px;color:#fff;font-weight:600}
    footer{margin:48px 0 16px;color:var(--muted);font-size:14px;text-align:center}
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <div class="brand">Park JY</div>
      <nav>
        <a href="portfolio.html">Projects</a>
        <a href="https://iamparrk.github.io/Portfolio/">About</a>
        <a href="contact.html">Contact</a>
      </nav>
    </header>

    <h1>Portfolio</h1>
    <div class="grid">
      <a href="#img1"><img class="thumb" src="img/sample1.jpg" alt="작업물1"></a>
      <a href="#img2"><img class="thumb" src="img/sample2.jpg" alt="작업물2"></a>
      <a href="#img3"><img class="thumb" src="img/sample3.jpg" alt="작업물3"></a>
    </div>

    <div id="img1" class="modal"><img src="img/sample1.jpg"><a href="#" class="close">닫기</a></div>
    <div id="img2" class="modal"><img src="img/sample2.jpg"><a href="#" class="close">닫기</a></div>
    <div id="img3" class="modal"><img src="img/sample3.jpg"><a href="#" class="close">닫기</a></div>

    <footer>© <span id="y"></span> Park JY. All rights reserved.</footer>
  </div>
  <script>document.getElementById('y').textContent=new Date().getFullYear()</script>
</body>
</html>

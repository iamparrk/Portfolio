  <style>
    :root { --fg:#0f172a; --muted:#6b7280; --bg:#f8fafc; --card:#ffffff; --pri:#2563eb;}
    *{box-sizing:border-box} html,body{margin:0;padding:0;font-family:Inter,system-ui; color:var(--fg); background:var(--bg);}
    a{color:var(--pri); text-decoration:none} a:hover{text-decoration:underline}
    .wrap{max-width:1000px;margin:48px auto;padding:0 20px}
    header{display:flex;justify-content:space-between;align-items:center;margin-bottom:32px}

    .grid{display:grid;gap:16px;grid-template-columns:repeat(auto-fit,minmax(250px,1fr))}

    .modal:target{display:block}
    .close{display:block;text-align:center;margin-top:12px;color:#fff;font-weight:600}
    footer{margin:48px 0 16px;color:var(--muted);font-size:14px;text-align:center}

  :root{
    --fg:#0f172a; --muted:#6b7280; --bg:#f8fafc; --card:#ffffff; --pri:#2563eb;
  }
  *{box-sizing:border-box}
  html,body{margin:0;padding:0;font-family:Inter,system-ui,-apple-system,Segoe UI,Arial,sans-serif;color:var(--fg);background:var(--bg)}
  a{color:var(--pri);text-decoration:none}
  a:hover{text-decoration:underline}

  /* ← 공통 레이아웃(세 페이지 통일 포인트) */
  .wrap{max-width:1000px; margin:48px auto; padding:0 20px;}

  /* 헤더/내비 */
  header{display:flex;justify-content:space-between;align-items:center;margin-bottom:32px}
  .brand{font-weight:800;font-size:20px}
  nav a{margin-left:16px;color:var(--muted)}

  /* 제목/푸터 */
  h1{font-size:28px;margin:0 0 24px}
  footer{margin:48px 0 16px;color:var(--muted);font-size:14px;text-align:center}

/* 탭 바 */
.tabs{
  display:flex; gap:8px; align-items:center;
  background:#fff; border:1px solid #e5e7eb; border-radius:12px;
  padding:8px 10px;
  box-shadow:0 6px 20px rgba(0,0,0,.04);
  overflow:auto; /* 모바일 가로스크롤 */
}
.tab{
  position:relative;
  padding:10px 14px;
  border:0; background:transparent; cursor:pointer;
  color:#374151; font-weight:600; white-space:nowrap;
  border-radius:8px; /* hover 배경 부드럽게 */
}
.tab:hover{ background:#f3f4f6; }
.tab.active{ color:#1f2937; }
.tab.active::after{
  content:""; position:absolute; left:10px; right:10px; bottom:-8px;
  height:3px; background:#2563eb; border-radius:3px;
}

/* 카드 숨김 처리 */
.card{display:block}
.card[hidden]{display:none !important}

    
.lightbox{
  position:fixed; inset:0; background:rgba(0,0,0,.85);
  display:none; align-items:center; justify-content:center; z-index:50;
}
.lightbox.open{ display:flex; }
.lightbox img{ max-width:90%; max-height:90%; border-radius:12px; }
.lightbox .close{
  position:absolute; top:16px; right:20px; font-size:28px; line-height:1;
  background:transparent; border:0; color:#fff; cursor:pointer;
}


<script>
const tabs = document.querySelectorAll('.tabs .tab');
const cards = document.querySelectorAll('.grid .card');

function setActive(key){
  tabs.forEach(t=>{
    const on = t.dataset.filter === key;
    t.classList.toggle('active', on);
    t.setAttribute('aria-selected', on ? 'true' : 'false');
  });
  cards.forEach(c=>{
    const cats = (c.dataset.cat||'').split(',').map(s=>s.trim());
    c.hidden = (key!=='all' && !cats.includes(key));
  });
}

tabs.forEach(t=> t.addEventListener('click', ()=> setActive(t.dataset.filter)));
setActive('all'); // 기본값: All
</script>

    
  </style>
</head>
<body>
